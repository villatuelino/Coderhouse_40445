{% extends 'producto/index.html' %}

{% block title %}
    Productos
{% endblock title %}

{% block content_producto %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid gap-3">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="col-md-2">
                    {{form.foto.label}}
                </div>
            </div>
        </div>
    </form>
    {% url 'producto:index' as url %}
    {% include 'home/index_back.html' with link=url %}
{% endblock content_producto %}
