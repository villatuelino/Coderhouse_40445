<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div style="text-align: center">
        <h1> Estas son mis notas </h1>
        {% for nota in notas %}
            {% if nota < 4 %}
                <p style="color:red"> NOTA MALA: {{ nota }}</p>
            {% else %}
                <p style="color:green; font-size: xx-large;"> NOTA BUENA: {{ nota }}</p>
            {% endif %}
        {% endfor %}
    </div>

    
</body>
</html>
